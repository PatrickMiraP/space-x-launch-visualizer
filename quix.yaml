# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Launch Telemetry Producer
    application: launch-telemetry-producer
    version: latest
    deploymentType: Job
    resources:
      cpu: 200
      memory: 800
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        required: false
        value: launch-telemetry
  - name: Position XY calculation
    application: position-xy-calculation
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 800
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        required: false
        value: launch-telemetry
      - name: output
        inputType: OutputTopic
        required: false
        value: launch-telemetry-xy
  - name: Rocket visualization
    application: rocket-visualization
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 800
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: rocketvisualization-6
    network:
      serviceName: visualization
      ports:
        - port: 80
          targetPort: 5000
    variables:
      - name: input
        inputType: InputTopic
        required: false
        value: launch-telemetry-xy

# This section describes the Topics of the data pipeline
topics:
  - name: launch-telemetry
  - name: launch-telemetry-xy
